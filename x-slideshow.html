<script src="bespoke.js/dist/bespoke.min.js"></script>
<element name="x-slideshow">
  <template>
    <style>
      .x-slideshow__control {
        width: 10%;
        font-size: 60px;
        line-height: 50px;
        text-align: left;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        cursor: pointer;
        vertical-align: middle;
        color: #eee;
      }
      .x-slideshow__controls__next {
        left: auto;
        right: 0;
      }
      .x-slideshow__control:after {
        content: "\21dc";
        position: absolute;
        top: 50%;
        right: 1.5rem;
        text-shadow: 0.1rem 0.1rem 0.2rem rgba(0, 0, 0, 0.5);
        -webkit-transform: translate3d(0, -50%, 0);
        transform: translate3d(0, -50%, 0)
      }
      .x-slideshow__controls__next:after {
        content: "\21dd";
        right: auto;
        left: 1.5rem
      }
    </style>
    <content></content>
    <div class="x-slideshow__controls">
      <span on-click="prevSlide" class="x-slideshow__control x-slideshow__controls__prev"></span>
      <span on-click="nextSlide" class="x-slideshow__control x-slideshow__controls__next"></span>
    </div>
  </template>
  <script>
    Polymer.register(this, {
      ready: function() {
        bespoke.horizontal.from('x-slideshow');
      },
      prevSlide: function(event) {
        bespoke.prev();
      },
      nextSlide: function(event) {
        bespoke.next();
      }
    });
  </script>
</element>
